<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Panel de administraci√≥n</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="./css/main.css">
    </head>
<body>
    <header>
        <div class="header-left">
            <img class="logo" src="./img/logo.png" alt="Logo del panel">
            <img class="logo-dark" src="./img/logo-dark.png" alt="Logo del panel">
        </div>
        <div class="header-right">
            <div class="color-mode">
                <i class="bi bi-moon-fill moon"></i>
                <i class="bi bi-sun sun"></i>
            </div>
        </div>
    </header>
    <main>
        <div class="main-grid">
            <a href="#" class="grid-item">
                <i class="bi bi-inboxes"></i>
                <p>Mis Pedidos</p>
            </a>
            <a href="#" class="grid-item">
                <i class="bi bi-upload"></i>
                <p>Agregar un Producto</p>
            </a>
            <a href="#" class="grid-item">
                <i class="bi bi-cart"></i>
                <p>Mis Productos</p>
            </a>
            <a href="#" class="grid-item">
                <i class="bi bi-ui-checks"></i>
                <p>Categoria</p>
            </a>
            <a href="#" class="grid-item">
                <i class="bi bi-tag"></i>
                <p>Cupones</p>
            </a>
            <a href="#" class="grid-item">
                <i class="bi bi-cash"></i>
                <p>Metodos de Pago</p>
            </a>
            <a href="#" class="grid-item">
                <i class="bi bi-truck"></i>
                <p>Metodos de Entrega</p>
            </a>
            <a href="#" class="grid-item">
                <i class="bi bi-images"></i>
                <p>Carrusel de Imagenes</p>
            </a>
            <a href="#" class="grid-item">
                <i class="bi bi-gear"></i>
                <p>Configuracion</p>
            </a>
            <a href="#" class="grid-item">
                <i class="bi bi-palette"></i>
                <p>Personalizar</p>
            </a>
            <a href="#" class="grid-item">
                <i class="bi bi-person-badge"></i>
                <p>Gestion de Empleados</p>
            </a>
            <a href="#" class="grid-item">
                <i class="bi bi-emoji-laughing"></i>
                <p>Ver mi Sitio</p>
            </a>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
